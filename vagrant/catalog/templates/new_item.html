{% extends "layout.html" %}
{% block content %}

<div class="row">
    <h3>New Item</h3>
    <form action="/item/new" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title: </label>
            <input type="text" name="name" value="" class="form-control" placeholder="Title here">
        </div>
        <div class="form-group">
            <label>Description: </label>
            <input type="text" name="description" value="" class="form-control" placeholder="Description here">
        </div>
        <div class="form-group">
            <label>Category: </label>
            <select class="form-control" name="category_id">
                {% for c in categories %}
                    {% if loop.index == 1 %}
                    <option value="{{c.id}}" selected>{{c.name}}</option>
                    {% else %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Upload Image: </label>
            <input type="file" name="file" class="form-control">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
