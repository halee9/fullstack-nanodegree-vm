{% extends "layout.html" %}
{% block content %}

<div class="row">
    <h3>Edit Item</h3>
    <form action="{{url_for('edit_item', item_id=item.id)}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title: </label>
            <input type="text" name="name" value="{{item.name}}" class="form-control" placeholder="Title here">
        </div>
        <div class="form-group">
            <label>Description: </label>
            <input type="text" name="description" value="{{item.description}}" class="form-control" placeholder="Description here">
        </div>
        <div class="form-group">
            <label>Category: </label>
            <select class="form-control" name="category_id">
                {% for c in categories %}
                    {% if c.id == category.id %}
                    <option value="{{c.id}}" selected>{{c.name}}</option>
                    {% else %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        {% if item.image_path: %}
        <div class="form-group">
            <label>Uploaded Image: </label>
            <div><img src="{{url_for('send_uploaded_image', path=item.image_path)}}" width="200"></div>
        </div>
        {% endif %}
        <div class="form-group">
            <label>Upload Image: </label>
            <input type="file" name="file" class="form-control">
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
