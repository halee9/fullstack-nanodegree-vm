{% extends "layout.html" %}
{% block content %}

<div class="row">
    <h4>Edit Category</h4>
    <form action="{{url_for('edit_category', category_id=category.id)}}" method="POST">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" name="name" value="{{category.name}}" class="form-control" placeholder="Name here">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
